<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
	<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
	<script src="Jquery.min.js"></script>
	<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
	<script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container mt-5">
		<h3 class="text-primary text-center mt-5">Register Sutdents</h3>
		<div class="row mt-2">
			<div class="col-2">
				<label class="form-control-plaintext">Student ID</label>
			</div>
			<div class="col-4">
				<input type="text" class="form-control">
			</div>
			<div class="col-2">
				<label class="form-control-plaintext">Student name</label>
			</div>
			<div class="col-4">
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-2">
				<label class="form-control-plaintext">Study Turns</label>
			</div>
			<div class="col-4">
				<select class="form-select form-select" aria-label="Large select example">
  					<option selected>All</option>
  					<option value="1">Weekend</option>
  					<option value="2">Weekday</option>
 					 <option value="3">Part Time</option>
				</select>
			</div>
			<div class="col-2">
				<label class="form-control-plaintext">Time</label>
			</div>
			<div class="col-4">
				<select class="form-select form-select" aria-label="Large select example">
  					<option selected>All</option>
  					<option value="1">Weekend</option>
  					<option value="2">Weekday</option>
 					 <option value="3">Part Time</option>
				</select>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-2">
				<label class="form-control-plaintext">Course</label>
			</div>	
			<div class="col-4">
				<select class="form-select" aria-label="Large select example">
					<option value="" hidden="">All</option>
					<option value="Network">Network</option>
					<option value="IT">Imformation Tecnology</option>
					<option value="Graphic Disign">Gaphic Design</option>
				</select>
			</div>
			<div class="col-2">
				<label class="form-control-plaintext">Price</label>
			</div>
			<div class="col-4">
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-2">
				<label class="form-control-plaintext">Techers</label>
			</div>	
			<div class="col-4">
				<select class="form-select" aria-label="Large Selcet Examle">
					<option value="" hidden="">All</option>
					<option value="1">Rin Pheareak</option>
					<option value="2">Ly Vichea</option>
				</select>
			</div>
			<div class="col-2">
				<label class="form-control-plaintext">PC</label>
			</div>
			<div  class="col-4">
				<select class="form-select" aria-label="Please Selcet"></select>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-2">
				<label class="form-control-plaintext">Start Date</label>
			</div>
			<div class="col-4">
				<input type="date" class="form-control">
			</div>
			<div class="col-6">
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input">Not yet setried
					</label>
					<label class="form-check-label ms-3">
						<input type="checkbox" class="form-check-input">Commision
					</label>
				</div>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-2">
				<label class="form-control-plaintext">Payment</label>
			</div>	
			<div class="col-4">
				<div class="row">
					<div class="col-6 form-group">
						<label class="form-control-plaintext">Discount</label>
						<input type="text" class="form-control">
					</div>
					<div class="col-6 form-group">
						<label class="form-control-plaintext">Pay</label>
						<input type="text" class="form-control">
					</div>
				</div>
			</div>
			<div class="col-4 ms-auto">
				<div class="row">
					<div class="col-6 form-group">
						<label class="form-control-plaintext">Discount</label>
						<input type="text" class="form-control">
					</div>
					<div class="col-6 form-group">
						<label class="form-control-plaintext">Pay</label>
						<input type="text" class="form-control">
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-10"></div>
			<div class="col-2">
				<button type="button" class="btn btn-outline-primary w-100">Reister</button>
			</div>
		</div>
	</div>
</body>
</html>
