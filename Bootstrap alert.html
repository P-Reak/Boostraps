<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>bootstrap Alert</title>
	<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
	<script src="Jquery.min.js"></script>
	<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
	<script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-6">
				<div class="alert alert-success alert-dismissible">
					<button type="button" 
							class="btn-close btn-close-black" 
							data-bs-dismiss="alert" 
							aria-label="Close">
					</button>
					<strong>Success!</strong>You have conpleted all quiz <a href="#" class="alert-link">Read me</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container mt-5">
		<div class="row">
			<div class="col-6">
				<div class="alert alert-danger alert-dismissible">
					<button type="button" 
							class="btn-close btn-close-black" 
							data-bs-dismiss="alert" 
							aria-label="Close">
					</button>
					<strong>Danger!</strong>You have conpleted all quiz <a href="#" class="alert-link">Read me</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container mt-5">
		<div class="row">
			<div class="col-6">
				<div class="alert alert-warning alert-dismissible">
					<button type="button" 
							class="btn-close btn-close-black" 
							data-bs-dismiss="alert" 
							aria-label="Close">
					</button>
					<strong>Warining!</strong>You have conpleted all quiz <a href="#" class="alert-link">Read me</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container mt-5">
		<div class="row">
			<div class="col-6">
				<div class="alert alert-info alert-dismissible">
					<button type="button" 
							class="btn-close btn-close-black" 
							data-bs-dismiss="alert" 
							aria-label="Close">
					</button>
					<strong>info!</strong>You have conpleted all quiz <a href="#" class="alert-link">Read me</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
