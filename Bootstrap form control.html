<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>bootstrap Forn controls</title>
	<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
	<script src="Jquery.min.js"></script>
	<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
	<script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-2">
				<label class="form-control-plaintext">Name</label>
			</div>
			<div class="col-10">
				<input type="text" placeholder="Name" class="form-control">
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-2">
				<label class="form-control-plaintext">Password</label>
			</div>
			<div class="col-10">
				<input type="text" placeholder="Password" class="form-control">
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<div class="form-group">
					<label>Date of brith</label>
					<input type="date" class="form-control">
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<div class="form-group">
					<label>Select Gender</label>
					<select class="form-control">
						<option	on hidden="">Select your sex</option>
						<option>Female</option>
						<option>Male</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input">Developer
					</label>
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input">Designer
					</label>
				</div>
			<div class="row mt-3">
				<div class="col-12">
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="radio" name="radio">Svay Rieng
						</label>
						<label class="form-check-label">
							<input type="radio" name="radio">Prey Veng
						</label>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
