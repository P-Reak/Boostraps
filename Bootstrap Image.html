<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>bootstrap Image</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container mt-5">
		<h3 class="text-primary text-center">Image</h3>
		<img src="khmer.jpg" alt="1" width="30%" height="30%" class="rounded">
		<img src="khemr1.jpg" alt="2" width="30%" height="30%" class="rounded-circle">
		<img src="khmer2.jpg" alt="3" width="30%" height="20%" class="img-thumbnail">
	</div>
	<div class="container mt-5">
		<h3 class="text-primary text-center">Image Start End</h3>
<!--		float-start - left, float-end = right ,d-block(display-block) mx(margin)-auto = center-->
		<img src="khmer.jpg" alt="1" width="30%" height="30%" class="float-start">
		<img src="khemr1.jpg" alt="2" width="30%" height="30%" class="float-end">
		<img src="khmer2.jpg" alt="3" width="30%" height="20%" class="d-block mx-auto">
	</div>
	<div class="container mt-5">
		<h3 class="text-primary text-center">Responsive Image</h3>
<!--		class img-fluid =width 100% hight auto-->
		<img src="khmer.jpg" alt="4" class="img-fluid">
	</div>
</body>
</html>
